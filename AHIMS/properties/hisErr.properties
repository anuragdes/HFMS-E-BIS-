log4j.rootCategory=ERROR
log4j.category.de.jayefem=ERROR
org.apache.commons.logging.simplelog.showdatetime=false
log4j.appender.FileApp=org.apache.log4j.RollingFileAppender
 ###it is the file appender####
log4j.appender.FileApp.File=c:/AHIMS/hisErr.log
### it is the address of file  where message is to be displayed
log4j.appender.FileApp.MaxFileSize=500KB
### maximumsize of file
log4j.appender.FileApp.layout=org.apache.log4j.PatternLayout
### patterning of message.
log4j.appender.FileApp.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
### root logger option ###
log4j.rootLogger=INFO,FileApp
